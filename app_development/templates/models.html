<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Models</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    {% extends "base.html" %}
    {% block title %}Available Models{% endblock %}
    {% block content %}
      <h1 class="mb-4">Available Models</h1>
      {% if models %}
      <ul class="list-group mb-3">
        {% for model in models %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ model }}
          <a href="{{ url_for('model_specific', model_name=model) }}" class="btn btn-sm btn-primary">Open</a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No models available.</p>
      {% endif %}
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Go Back Home</a>
    {% endblock %}
  </div>
</body>
</html>
