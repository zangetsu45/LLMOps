{% extends "base.html" %}
{% block title %}Home - Model Server{% endblock %}
{% block content %}
  <h1 class="mb-4">Welcome to the Model Server</h1>
  <div class="mb-3">
    <a href="{{ url_for('list_models') }}" class="btn btn-primary">List Available Models</a>
  </div>
  <h3>Upload a New Model</h3>
  <form action="{{ url_for('upload_model') }}" method="post" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
      <label for="model_name" class="form-label">Model Name:</label>
      <input type="text" name="model_name" id="model_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="model_definition" class="form-label">Model Definition (app.py):</label>
      <input type="file" name="model_definition" id="model_definition" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="model_weights" class="form-label">Model Weights (model.pth):</label>
      <input type="file" name="model_weights" id="model_weights" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="requirements" class="form-label">Requirements (requirements.txt):</label>
      <input type="file" name="requirements" id="requirements" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Upload</button>
  </form>
{% endblock %}
